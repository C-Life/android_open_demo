apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId "com.het.sdk.demo"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 4
        versionName "1.0.6.1"

        ndk {
            abiFilters 'armeabi'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : "com.het.sdk.demo",
                JPUSH_APPKEY : "b870a5ac7f2ab2442598b68b", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]

        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }

    signingConfigs {
        HetConfig {
            storeFile file("het_key.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                File outputDirectory = new File(outputFile.parent);
                def fileName
                if (variant.buildType.name == "release") {
                    fileName = "HetSdkDemo_v${defaultConfig.versionName}_release.apk"
                } else {
                    fileName = "HetSdkDemo_v${defaultConfig.versionName}_beta_debug.apk"
                }
                output.outputFile = new File(outputDirectory, fileName)
            }
        }
    }

    buildTypes {
        debug {
            //Zipalign优化
            zipAlignEnabled false
            // 移除无用的resource文件
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.HetConfig
        }
        release {
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.HetConfig
        }
    }


    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }



    lintOptions {
        abortOnError false
    }

    dexOptions {
        preDexLibraries false
    }

}


